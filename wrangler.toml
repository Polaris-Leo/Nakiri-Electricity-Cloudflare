name = "Nakiri-Electricity"
main = "worker.js"
compatibility_date = "2025-12-09"

[site]
bucket = "./dist"

# --- D1 数据库 ---
[[d1_databases]]
binding = "DB"
database_name = "Nakiri-Electricity-DB"
database_id = "12345678-1234-5678-1234-123456789012"

# --- 定时任务 (Cron) ---
# 每小时执行一次
[triggers]
crons = ["0 * * * *"]

# --- 环境变量 ---
[vars]
ROOM_ID = "507"
PART_ID = "徐汇"
BUILD_ID = "18"